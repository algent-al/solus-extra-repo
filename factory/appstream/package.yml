name       : appstream
version    : 0.14.3
release    : 1
source     :
    - https://www.freedesktop.org/software/appstream/releases/AppStream-0.14.3.tar.xz : 16bf426a8f2693a45c84f437a301e560a2fb77179917c175f5ccb0bd9883e5c6
license    : GPL-2.0-or-later
component  : desktop.core
summary    : Infrastructure for distro-agnostic software-centers and universal software component metadata
networking : true
description: |
    AppStream is a cross-distro effort for enhancing the metadata available about software components in the Linux and free-software ecosystem. One of the project's goals is to make building software-center applications possible, and make interaction with the package sources of a distribution smarter. AppStream provides specifications for meta-information which is shipped by upstream projects and can be consumed by other software.
builddeps  :
    - pkgconfig(libcurl)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libxml-2.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(yaml-0.1)
    - docbook-xml
    - gperf
    - lmdb-devel
    - snowball-devel
    - vala
setup      : |
    %meson_configure -Ddocs=false -Dvapi=true
build      : |
    %meson_build
install    : |
    %meson_install
