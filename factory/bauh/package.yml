name       : bauh
version    : 0.10.5
release    : 14
source     :
    - https://github.com/vinifmor/bauh/archive/refs/tags/0.10.5.tar.gz : 78ff905a6a4bf6cc9f2c450c35c443611b499baa9a10c66bbadf15090adff1f7
homepage   : https://github.com/vinifmor/bauh
license    : Zlib
component  : desktop
summary    : Graphical interface for application management (AppImage, Flatpak, Snap, Web)
description: |
    bauh (ba-oo), formerly known as fpakman, is a graphical interface for managing your Linux software (packages/applications). It currently supports the following formats: AppImage, Flatpak, Snap and Web applications.
builddeps  :
    - flatpak           # check
    - python-colorama   # check
    - python-dateutil   # check
    - python-requests   # check
    - python3-qt5       # check
rundeps    :
    - aria2
    - flatpak
    - python-colorama
    - python-dateutil
    - python-requests
    - python3-qt5
    - snapd
    #- timeshift          # Optional
    - wget
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 bauh/desktop/*.desktop -t $installdir/usr/share/applications
check      : |
    %python3_test
