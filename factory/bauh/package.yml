name       : bauh
version    : 0.9.16
release    : 1
source     :
    - https://github.com/vinifmor/bauh/archive/refs/tags/0.9.16.tar.gz : 207281e64758b5514fe259398e4f8c953e0be4bfac909c480f653f3a4def2086
homepage   : https://github.com/vinifmor/bauh
license    : Zlib
component  : desktop
summary    : Graphical interface for application management (AppImage, Flatpak, Snap, Web)
description: |
    bauh (ba-oo), formerly known as fpakman, is a graphical interface for managing your Linux software (packages/applications). It currently supports the following formats: AppImage, Flatpak, Snap and Web applications.
builddeps  :
    - python-colorama
    - python-dateutil
    - python-packaging
    - python-requests
    - python3-qt5
rundeps    :
    - aria2
    - flatpak
    - python-beautifulsoup4
    - python-colorama
    - python-dateutil
    - python-lxml
    - python-packaging
    - python-requests
    - python3-qt5
    - snapd
    - wget
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 bauh/desktop/*.desktop -t $installdir/usr/share/applications
check      : |
    %python3_test
