name       : python-readme-renderer
version    : '29.0'
release    : 2
source     :
    - https://github.com/pypa/readme_renderer/archive/29.0.tar.gz : 5649d170522e3aa5fec4b19076a160279c57cccea63a2bba0e755f10750e658d
homepage   : https://github.com/pypa/readme_renderer
license    : Apache-2.0
component  : programming.python
summary    : Safely render long_description/README files in Warehouse
description: |
    Readme Renderer is a library that will safely render arbitrary README files into HTML. It is designed to be used in Warehouse to render the long_description for packages. It can handle Markdown, reStructuredText (.rst), and plain text.
rundeps    :
    - pygments
    - python-bleach
build      : |
    %python3_setup
install    : |
    %python3_install
